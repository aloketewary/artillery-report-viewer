<div class="card__rating">
  <ng-container *ngFor="let rate of ratings">
    <svg height="25" width="23" [ngClass]="{'star': true, 'rating-full': rate === 'rating-full', 'rating-half': rate === 'rating-half', 'rating-none': rate === 'rating-none' }" data-rating="1">
      <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
    </svg>
  </ng-container>

</div>
