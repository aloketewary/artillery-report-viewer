<div class="card-container" *ngIf="isLoaded">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Information</mat-card-title>
      <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <mat-divider class="margin-10-tb">
      </mat-divider>
      <div fxLayout="column wrap" fxLayoutAlign="center start" fxLayoutGap="8px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0px" class="flex-full">
          <div class="mat-subtitle-2">Name:</div>
          <div class="space"></div>
          <div class="mat-subtitle-1">{{reportStat?.name}}</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0px" class="flex-full">
          <div class="mat-subtitle-2">Version:</div>
          <div class="space"></div>
          <div class="mat-subtitle-1">{{reportStat?.version}}</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0px" class="flex-full">
          <div class="mat-subtitle-2">Addons:</div>
          <div class="space"></div>
          <div class="mat-subtitle-1">{{hasCustomMetrics ? 'Yes' : 'No'}}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="downloadJson()">DOWNLOAD</button>
    </mat-card-actions>
  </mat-card>
</div>
